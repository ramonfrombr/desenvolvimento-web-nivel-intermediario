<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="estilo.css" />
        <title>Quebra-Blocos!</title>
    </head>
    <body>
        <h1>Quebra-Blocos!</h1>
        <button id="botao-regras" class="botao botao-regras">
            Mostrar Regras
        </button>

        <div id="regras" class="regras">
            <h2>Como Jogar:</h2>
            <p>
                Use as teclas de seta para a direita e esquerda para mover a
                raquete e rebater a bola para cima e quebrar os blocos.
            </p>
            <p>
                Se você deixar a bola cair, sua pontuação e os blocos serão
                reiniciados.
            </p>
            <button id="botao-fechar" class="botao">Fechar</button>
        </div>

        <canvas id="tela" width="800" height="600"></canvas>

        <script src="script.js"></script>
    </body>
</html>
