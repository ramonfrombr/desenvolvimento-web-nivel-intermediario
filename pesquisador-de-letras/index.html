<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="estilo.css" />
        <title>Pesquisador de Letras</title>
    </head>
    <body>
        <header>
            <h1>Pesquisador de Letras</h1>

            <form id="formulario">
                <input
                    type="text"
                    id="pesquisa"
                    placeholder="Digite o nome do artista ou da música..."
                />
                <button>Buscar</button>
            </form>
        </header>

        <div id="resultado" class="container">
            <p>Os resultados aparecerão aqui</p>
        </div>

        <div id="mais" class="container centralizado"></div>

        <script src="script.js"></script>
    </body>
</html>
