<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador de Favoritos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Marcador de Favoritos</h3>
    </div>

    <div class="jumbotron">
      <h2>Salve Seus Sites Favoritos</h2>
      <form id="meuFormulario">
        <div class="form-group">
          <label>Nome do Site</label>
          <input type="text" class="form-control" id="nomeDoSite" placeholder="Nome do Site">
        </div>
        <div class="form-group">
          <label>Endereço do Site</label>
          <input type="text" class="form-control" id="enderecoDoSite" placeholder="Endereço do Site">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="listaDeFavoritos"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 Favoritos LTDA.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
