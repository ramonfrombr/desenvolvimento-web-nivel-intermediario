<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        />
        <title>Filtragem de Produtos</title>
    </head>
    <body class="bg-gray-800 text-white">
        <nav class="bg-gray-900 p-4 mb-6">
            <div
                class="container max-w-6xl mx-auto flex flex-col sm:flex-row gap-8 items-center"
            >
                <!-- Área de busca -->
                <div class="relative w-full">
                    <input
                        type="text"
                        id="busca"
                        class="bg-gray-700 rounded-full p-2 pl-10 transition focus:w-full"
                        placeholder="Buscar produtos..."
                    />
                    <i class="fas fa-search absolute left-2 top-1/2 -translate-y-1/2"></i>
                </div>

                <!-- Botão do carrinho -->
                <button id="botaoCarrinho" class="relative">
                    <i class="fas fa-shopping-cart"></i>
                    <small
                        id="contadorCarrinho"
                        class="bg-red-500 text-xs text-white w-4 h-4 absolute -top-2 -right-2 rounded-full"
                        >0</small
                    >
                </button>
            </div>
        </nav>

        <main class="flex flex-col md:flex-row container mx-auto max-w-6xl">
            <div class="space-y-4 p-2 w-full md:max-w-[10rem]">
                <h2 class="text-2xl">Filtros</h2>
                <h3 class="text-xl mb-2">Categoria</h3>
                <div id="filtros-container" class="text-xl space-y-2">
                    <div>
                        <input type="checkbox" class="check" id="cameras" />
                        <label for="cameras">Câmeras</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check" id="celulares" />
                        <label for="celulares">Celulares</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check" id="games" />
                        <label for="games">Jogos</label>
                    </div>
                    <div>
                        <input type="checkbox" class="check" id="televisores" />
                        <label for="televisores">Televisores</label>
                    </div>
                </div>
            </div>

            <!-- Área dos produtos -->
            <div
                id="area-produtos"
                class="w-full max-w-4xl mx-auto grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-6 place-content-center p-4"
            ></div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
