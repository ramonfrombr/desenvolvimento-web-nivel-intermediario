<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="estilo.css" />
        <title>Quiz de Programação</title>
    </head>
    <body>
        <div class="container-quiz" id="quiz">
            <div class="cabecalho-quiz">
                <h2 id="pergunta">Texto da pergunta</h2>
                <ul>
                    <li>
                        <input
                            type="radio"
                            name="resposta"
                            id="a"
                            class="resposta"
                        />
                        <label for="a" id="a_texto">Alternativa</label>
                    </li>

                    <li>
                        <input
                            type="radio"
                            name="resposta"
                            id="b"
                            class="resposta"
                        />
                        <label for="b" id="b_texto">Alternativa</label>
                    </li>

                    <li>
                        <input
                            type="radio"
                            name="resposta"
                            id="c"
                            class="resposta"
                        />
                        <label for="c" id="c_texto">Alternativa</label>
                    </li>

                    <li>
                        <input
                            type="radio"
                            name="resposta"
                            id="d"
                            class="resposta"
                        />
                        <label for="d" id="d_texto">Alternativa</label>
                    </li>
                </ul>
            </div>
            <button id="enviar">Enviar</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
