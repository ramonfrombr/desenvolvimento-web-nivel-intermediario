<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="estilo.css" />
        <title>Lista de Tarefas</title>
    </head>
    <body>
        <h1>tarefas</h1>
        <form id="formulario">
            <input
                type="text"
                class="entrada"
                id="entrada"
                placeholder="Digite sua tarefa"
                autocomplete="off"
            />

            <ul class="tarefas" id="tarefas"></ul>
        </form>
        <small
            >Clique com o botão esquerdo para marcar como concluída.<br />
            Clique com o botão direito para deletar a tarefa.</small
        >

        <script src="script.js"></script>
    </body>
</html>
